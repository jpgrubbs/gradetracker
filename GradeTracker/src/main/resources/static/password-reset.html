<!DOCTYPE html>
<html lang="en">
	<head>
    	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/custom.css" />
  	</head>


<div class="text-center" style="padding:50px 0">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div>
					<p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
				</div>
				<div class="panel panel-primary">
					<div class="panel-body">
					<form id="login-form" class="text-left" role="form" ng-submit="login()">			
						<div class="form-group">
							<input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="Email Address">
						</div>	 	
						<button type="submit" class="btn btn-primary btn-block submit-button">Reset Password</button>		
					</form>				
					</div>  
					<div class="etc-login-form">
						<a href="/account/login">Already have an account?</a>
					</div>	
					<div class="etc-login-form">
						<a href="/account/user-registration">New user?</a>	
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
</html>
